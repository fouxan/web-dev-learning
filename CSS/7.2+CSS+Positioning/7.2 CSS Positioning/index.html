<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    /* Write your code here */
    .black-box{
      background-color: black;
      height: 300px;
      width: 500px;
      position: absolute;
      top: 200px;
      left: 200px;
    }
    .red-circle{
      background-color: red;
      height: 200px;
      width: 200px;
      border-radius: 50%;
      position:relative;
      top: 50px;
      left: 150px;
    }
  </style>
</head>

<body>
  <div class="black-box">
    <div class="red-circle">
    </div>
  </div>

</body>

</html>
